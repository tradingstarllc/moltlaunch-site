<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoltLaunch V3 ‚Äî Composable Signals Demo</title>
    <meta name="description" content="Live demo of the MoltLaunch V3 Composable Signal Architecture on Solana Devnet.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
    <style>
        :root {
            --bg: #0a0a0f;
            --green: #14F195;
            --cyan: #00D4FF;
            --purple: #9945FF;
            --white: #e0e0e0;
            --dim: #555;
            --red: #ef4444;
            --yellow: #fbbf24;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            height: 100%;
            background: var(--bg);
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            color: var(--white);
        }
        .scanlines {
            position: fixed; top:0; left:0; right:0; bottom:0;
            pointer-events: none; z-index: 1000;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
        }

        /* ‚îÄ‚îÄ CONTAINER ‚îÄ‚îÄ */
        .terminal-wrapper {
            max-width: 860px;
            margin: 0 auto;
            padding: 30px 20px 80px;
            min-height: 100vh;
        }

        /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
        .term-header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 30px;
        }
        .term-header h1 {
            font-size: 15px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--green);
            margin-bottom: 6px;
        }
        .term-header .subtitle {
            font-size: 11px;
            color: var(--dim);
            letter-spacing: 2px;
        }
        .term-header .network-badge {
            display: inline-block;
            margin-top: 10px;
            padding: 3px 10px;
            border: 1px solid var(--purple);
            color: var(--purple);
            font-size: 10px;
            border-radius: 3px;
            letter-spacing: 1px;
        }

        /* ‚îÄ‚îÄ TERMINAL ‚îÄ‚îÄ */
        .terminal {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 8px;
            overflow: hidden;
        }
        .term-bar {
            background: rgba(255,255,255,0.04);
            padding: 8px 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .term-dot { width:10px; height:10px; border-radius:50%; }
        .term-dot.r { background: #ef4444; }
        .term-dot.y { background: #fbbf24; }
        .term-dot.g { background: #22c55e; }
        .term-title {
            flex:1; text-align:center;
            font-size:11px; color:var(--dim);
            margin-right: 40px;
        }
        .term-body {
            padding: 20px 24px;
            min-height: 400px;
            position: relative;
        }

        /* ‚îÄ‚îÄ LINES ‚îÄ‚îÄ */
        .line {
            min-height: 1.5em;
            line-height: 1.5;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
            opacity: 0;
            transform: translateY(3px);
            transition: opacity 0.25s ease, transform 0.25s ease;
        }
        .line.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .line.blank { min-height: 0.8em; }

        /* ‚îÄ‚îÄ STEP HEADERS ‚îÄ‚îÄ */
        .step-header {
            margin-top: 16px;
            margin-bottom: 4px;
            padding: 4px 0;
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--purple);
            border-bottom: 1px solid rgba(153,69,255,0.2);
        }

        /* ‚îÄ‚îÄ COLORS ‚îÄ‚îÄ */
        .c-green { color: var(--green); }
        .c-cyan { color: var(--cyan); }
        .c-purple { color: var(--purple); }
        .c-dim { color: var(--dim); }
        .c-white { color: var(--white); }
        .c-red { color: var(--red); }
        .c-yellow { color: var(--yellow); }
        .c-bold { font-weight: 700; }
        .prompt { color: var(--green); font-weight: 700; }

        /* ‚îÄ‚îÄ LINKS ‚îÄ‚îÄ */
        .explorer-link {
            color: var(--cyan);
            text-decoration: none;
            font-size: 11px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .explorer-link:hover { opacity: 1; text-decoration: underline; }

        /* ‚îÄ‚îÄ CURSOR ‚îÄ‚îÄ */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: var(--green);
            animation: blink 0.8s step-end infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }
        @keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0;} }

        /* ‚îÄ‚îÄ CONTROLS ‚îÄ‚îÄ */
        .controls {
            text-align: center;
            margin-top: 30px;
        }
        .replay-btn {
            background: transparent;
            border: 1px solid var(--green);
            color: var(--green);
            padding: 8px 28px;
            font-family: inherit;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            display: none;
        }
        .replay-btn:hover {
            background: rgba(20,241,149,0.1);
            box-shadow: 0 0 12px rgba(20,241,149,0.3);
        }
        .replay-btn.show { display: inline-block; }

        /* ‚îÄ‚îÄ BACK LINK ‚îÄ‚îÄ */
        .back-link {
            position: fixed; top:16px; left:16px;
            font-size: 11px; color: var(--dim);
            text-decoration: none; z-index: 100;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--green); }

        /* ‚îÄ‚îÄ PROGRESS ‚îÄ‚îÄ */
        .progress-bar-wrap {
            position: fixed; bottom:0; left:0; right:0; height:3px;
            background: rgba(255,255,255,0.05); z-index: 100;
        }
        .progress-bar-fill {
            height:100%;
            background: linear-gradient(90deg, var(--green), var(--cyan));
            width: 0%;
            transition: width 0.3s ease;
        }

        /* ‚îÄ‚îÄ CODE BLOCK (step 6) ‚îÄ‚îÄ */
        .code-comment { color: var(--dim); font-style: italic; }
        .code-keyword { color: var(--purple); }
        .code-string { color: var(--yellow); }
        .code-fn { color: var(--cyan); }

        /* ‚îÄ‚îÄ TREE ‚îÄ‚îÄ */
        .tree { color: var(--green); }

        @media (max-width: 600px) {
            .line { font-size: 11px; }
            .term-body { padding: 14px 12px; }
            .terminal-wrapper { padding: 10px 8px 60px; }
        }
    </style>
</head>
<body>

<div class="scanlines"></div>
<a href="/" class="back-link">‚Üê moltlaunch.com</a>

<div class="terminal-wrapper">
    <div class="term-header">
        <h1>Composable Signal Architecture</h1>
        <div class="subtitle">MoltLaunch V3 ‚Äî Live Devnet Demo</div>
        <div class="network-badge">SOLANA DEVNET</div>
    </div>

    <div class="terminal">
        <div class="term-bar">
            <div class="term-dot r"></div>
            <div class="term-dot y"></div>
            <div class="term-dot g"></div>
            <div class="term-title">moltlaunch ‚Äî devnet</div>
        </div>
        <div class="term-body" id="termBody"></div>
    </div>

    <div class="controls">
        <button class="replay-btn" id="replayBtn" onclick="replay()">‚ñ∂ Replay</button>
    </div>
</div>

<div class="progress-bar-wrap">
    <div class="progress-bar-fill" id="progressBar"></div>
</div>

<script>
(function(){
'use strict';

const EXPLORER = 'https://explorer.solana.com';
const CLUSTER = '?cluster=devnet';

const CONFIG_PDA = 'FDx58acvRE3K5bTe8Grb9WTCbECd9Q7GuJWKGGrffLto';
const ADMIN = '3WAE2DGvGHH6ZnPQdEJnkTktpoBNr4ci6HeecVmisNw8';
const AGENT_PDA = 'A37TxCUGqwckRUzUWHzzsEBsWj4HMy7gW9uQTxFhjHgp';
const AUTHORITY_PDA = 'EMSDrWKUBYG8xK2FtKJkbhefrp2uhX9aDGNvXJDxwTXC';
const ATTESTATION_PDA = '6uzmrkta73kzkQa2z3TzyrZr42QAC1QFa2sWRgg6owXn';
const PROGRAM_ID = '6AZSAhq4iJTwCfGEVssoa1p3GnBqGkbcQ1iDdP1U1pSb';

function explorerLink(addr, label) {
    return `<a href="${EXPLORER}/address/${addr}${CLUSTER}" target="_blank" class="explorer-link" title="View on Solana Explorer">${label || addr}</a>`;
}

const steps = [
    // Step 1: Initialize
    {
        header: 'STEP 1 ‚Äî INITIALIZE PROTOCOL',
        lines: [
            { text: `<span class="prompt">$</span> moltlaunch init`, delay: 400 },
            { text: '', delay: 200, blank: true },
            { text: `<span class="c-green c-bold">‚úÖ Protocol initialized</span>`, delay: 600 },
            { text: `   Config PDA: ${explorerLink(CONFIG_PDA)}`, delay: 200 },
            { text: `   Admin: ${explorerLink(ADMIN)}`, delay: 200 },
            { text: `   Program: ${explorerLink(PROGRAM_ID)}`, delay: 200 },
        ]
    },
    // Step 2: Register Agent
    {
        header: 'STEP 2 ‚Äî REGISTER AGENT',
        lines: [
            { text: `<span class="prompt">$</span> moltlaunch register --name <span class="c-yellow">"moltlaunch-agent"</span>`, delay: 400 },
            { text: '', delay: 200, blank: true },
            { text: `<span class="c-green c-bold">‚úÖ Agent registered</span>`, delay: 600 },
            { text: `   PDA: ${explorerLink(AGENT_PDA)}`, delay: 200 },
            { text: `   Trust Score: <span class="c-white">0</span> | Infra: <span class="c-dim">Unknown</span> | Attestations: <span class="c-white">0</span>`, delay: 200 },
        ]
    },
    // Step 3: Add Authority
    {
        header: 'STEP 3 ‚Äî ADD AUTHORITY',
        lines: [
            { text: `<span class="prompt">$</span> moltlaunch add-authority --type <span class="c-yellow">Single</span>`, delay: 400 },
            { text: '', delay: 200, blank: true },
            { text: `<span class="c-green c-bold">‚úÖ Authority added</span>`, delay: 600 },
            { text: `   PDA: ${explorerLink(AUTHORITY_PDA)}`, delay: 200 },
            { text: `   Type: <span class="c-cyan">Single</span> | Active: <span class="c-green">true</span>`, delay: 200 },
        ]
    },
    // Step 4: Submit Attestation
    {
        header: 'STEP 4 ‚Äî SUBMIT ATTESTATION',
        lines: [
            { text: `<span class="prompt">$</span> moltlaunch attest --agent <span class="c-dim">A37Tx...</span> --signal <span class="c-cyan">InfraCloud</span>`, delay: 400 },
            { text: '', delay: 200, blank: true },
            { text: `<span class="c-green c-bold">‚úÖ Attestation submitted</span>`, delay: 600 },
            { text: `   PDA: ${explorerLink(ATTESTATION_PDA)}`, delay: 200 },
            { text: `   Signal: <span class="c-cyan">InfraCloud</span>`, delay: 200 },
            { text: `   Expires: <span class="c-white">30 days</span>`, delay: 200 },
        ]
    },
    // Step 5: Refresh Signals
    {
        header: 'STEP 5 ‚Äî REFRESH SIGNALS (PERMISSIONLESS)',
        lines: [
            { text: `<span class="prompt">$</span> moltlaunch refresh --agent <span class="c-dim">A37Tx...</span>`, delay: 400 },
            { text: '', delay: 200, blank: true },
            { text: `<span class="c-green c-bold">‚úÖ Signals refreshed</span>`, delay: 600 },
            { text: `   Infra: <span class="c-cyan">Cloud</span> | Score: <span class="c-green c-bold">30</span> | Attestations: <span class="c-white">1</span>`, delay: 200 },
            { text: `   Economic Stake: <span class="c-red">‚ùå</span> | Hardware: <span class="c-red">‚ùå</span> | Flagged: <span class="c-red">‚ùå</span>`, delay: 200 },
        ]
    },
    // Step 6: Consumer View
    {
        header: 'STEP 6 ‚Äî PROTOCOL READS AGENT (CONSUMER VIEW)',
        lines: [
            { text: `<span class="code-comment">// Any protocol can read trust signals</span>`, delay: 300 },
            { text: `<span class="code-keyword">const</span> agent = <span class="code-keyword">await</span> <span class="code-fn">getAgentIdentity</span>(wallet);`, delay: 300 },
            { text: '', delay: 100, blank: true },
            { text: `<span class="code-keyword">if</span> (agent.infraType === <span class="code-string">'TEE'</span> && agent.hasEconomicStake) {`, delay: 300 },
            { text: `  <span class="code-fn">grantFlashLoan</span>();  <span class="code-comment">// High trust</span>`, delay: 200 },
            { text: `} <span class="code-keyword">else if</span> (agent.trustScore >= <span class="c-green">30</span>) {`, delay: 300 },
            { text: `  <span class="code-fn">grantBasicAccess</span>(); <span class="code-comment">// Medium trust</span>`, delay: 200 },
            { text: `} <span class="code-keyword">else</span> {`, delay: 200 },
            { text: `  <span class="code-fn">deny</span>(); <span class="code-comment">// Unverified</span>`, delay: 200 },
            { text: `}`, delay: 200 },
        ]
    },
    // Step 7: Final State
    {
        header: 'STEP 7 ‚Äî ON-CHAIN STATE',
        lines: [
            { text: `<span class="c-green c-bold">=== ON-CHAIN STATE ===</span>`, delay: 400 },
            { text: `<span class="tree">Agent:</span> <span class="c-cyan">moltlaunch-agent</span>`, delay: 300 },
            { text: `<span class="tree">‚îú‚îÄ‚îÄ</span> Infra Type: <span class="c-cyan c-bold">Cloud</span>`, delay: 200 },
            { text: `<span class="tree">‚îú‚îÄ‚îÄ</span> Trust Score: <span class="c-green c-bold">30</span><span class="c-dim">/100</span>`, delay: 200 },
            { text: `<span class="tree">‚îú‚îÄ‚îÄ</span> Attestations: <span class="c-white">1</span>`, delay: 200 },
            { text: `<span class="tree">‚îú‚îÄ‚îÄ</span> Economic Stake: <span class="c-red">‚ùå</span>`, delay: 150 },
            { text: `<span class="tree">‚îú‚îÄ‚îÄ</span> Hardware Binding: <span class="c-red">‚ùå</span>`, delay: 150 },
            { text: `<span class="tree">‚îú‚îÄ‚îÄ</span> Flagged: <span class="c-red">‚ùå</span>`, delay: 150 },
            { text: `<span class="tree">‚îî‚îÄ‚îÄ</span> Nonce: <span class="c-white">0</span> <span class="c-dim">(fresh)</span>`, delay: 200 },
            { text: '', delay: 100, blank: true },
            { text: `<span class="tree">Protocol:</span>`, delay: 300 },
            { text: `<span class="tree">‚îú‚îÄ‚îÄ</span> Total Agents: <span class="c-white">1</span>`, delay: 200 },
            { text: `<span class="tree">‚îú‚îÄ‚îÄ</span> Total Attestations: <span class="c-white">1</span>`, delay: 200 },
            { text: `<span class="tree">‚îî‚îÄ‚îÄ</span> Revocation Nonce: <span class="c-white">0</span>`, delay: 200 },
            { text: '', delay: 100, blank: true },
            { text: `<span class="c-dim">View on explorer:</span>`, delay: 400 },
            { text: `  ${explorerLink(PROGRAM_ID, 'üìã Program')}  ${explorerLink(CONFIG_PDA, '‚öôÔ∏è Config')}  ${explorerLink(AGENT_PDA, 'ü§ñ Agent')}  ${explorerLink(ATTESTATION_PDA, 'üìù Attestation')}`, delay: 200 },
        ]
    }
];

const termBody = document.getElementById('termBody');
const progressBar = document.getElementById('progressBar');
const replayBtn = document.getElementById('replayBtn');

let totalLines = 0;
let totalDelay = 0;
steps.forEach(s => { s.lines.forEach(l => { totalLines++; totalDelay += l.delay; }); totalDelay += 800; });

function createLineEl(html, blank) {
    const el = document.createElement('div');
    el.className = 'line' + (blank ? ' blank' : '');
    el.innerHTML = html;
    return el;
}

function createHeaderEl(text) {
    const el = document.createElement('div');
    el.className = 'step-header line';
    el.textContent = text;
    return el;
}

let timeouts = [];

function play() {
    termBody.innerHTML = '';
    replayBtn.classList.remove('show');
    progressBar.style.width = '0%';

    let delay = 500;
    let lineIndex = 0;

    steps.forEach((step, si) => {
        // Header
        const header = createHeaderEl(step.header);
        termBody.appendChild(header);
        const hd = delay;
        timeouts.push(setTimeout(() => {
            header.classList.add('visible');
        }, hd));
        delay += 600;

        // Lines
        step.lines.forEach((l, li) => {
            delay += l.delay;
            const lineEl = createLineEl(l.text || '&nbsp;', l.blank);
            termBody.appendChild(lineEl);
            const d = delay;
            const idx = lineIndex++;
            timeouts.push(setTimeout(() => {
                lineEl.classList.add('visible');
                progressBar.style.width = Math.min(100, ((idx + 1) / totalLines * 100)) + '%';
                // Auto-scroll
                lineEl.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }, d));
        });

        delay += 800; // pause between steps
    });

    // Show cursor and replay button at end
    timeouts.push(setTimeout(() => {
        const cursorEl = document.createElement('span');
        cursorEl.className = 'cursor';
        const lastLine = createLineEl('');
        lastLine.classList.add('visible');
        lastLine.appendChild(cursorEl);
        termBody.appendChild(lastLine);
        progressBar.style.width = '100%';
        replayBtn.classList.add('show');
    }, delay + 500));
}

function replay() {
    timeouts.forEach(t => clearTimeout(t));
    timeouts = [];
    play();
}
window.replay = replay;

// Start
play();

})();
</script>
</body>
</html>
