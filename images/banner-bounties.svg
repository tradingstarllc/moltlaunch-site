<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bountyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#09090b"/>
      <stop offset="50%" stop-color="#1c1917"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <radialGradient id="goldGlow1" cx="25%" cy="40%" r="35%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="greenGlow1" cx="75%" cy="60%" r="35%">
      <stop offset="0%" stop-color="#4ade80" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#4ade80" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="1920" height="600" fill="url(#bountyGrad)"/>
  <rect width="1920" height="600" fill="url(#goldGlow1)"/>
  <rect width="1920" height="600" fill="url(#greenGlow1)"/>
  
  <!-- Target/bounty circles -->
  <g fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.15">
    <circle cx="300" cy="300" r="100"/>
    <circle cx="300" cy="300" r="70"/>
    <circle cx="300" cy="300" r="40"/>
    <circle cx="300" cy="300" r="10" fill="#fbbf24"/>
  </g>
  
  <g fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.1">
    <circle cx="1600" cy="300" r="120"/>
    <circle cx="1600" cy="300" r="85"/>
    <circle cx="1600" cy="300" r="50"/>
    <circle cx="1600" cy="300" r="15" fill="#fbbf24"/>
  </g>
  
  <!-- Coins/rewards floating -->
  <g fill="#fbbf24" opacity="0.2">
    <circle cx="500" cy="150" r="25"/>
    <circle cx="700" cy="450" r="20"/>
    <circle cx="950" cy="200" r="18"/>
    <circle cx="1200" cy="400" r="22"/>
    <circle cx="1400" cy="150" r="15"/>
  </g>
  
  <!-- Dollar signs in coins -->
  <g fill="#92400e" font-size="16" font-weight="bold" text-anchor="middle" opacity="0.4">
    <text x="500" y="156">$</text>
    <text x="700" y="456">$</text>
    <text x="950" y="206">$</text>
    <text x="1200" y="406">$</text>
    <text x="1400" y="156">$</text>
  </g>
  
  <!-- Checkmarks (completed bounties) -->
  <g stroke="#4ade80" stroke-width="3" fill="none" opacity="0.2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="180,250 195,265 230,230"/>
    <polyline points="580,380 595,395 630,360"/>
    <polyline points="1080,180 1095,195 1130,160"/>
    <polyline points="1680,420 1695,435 1730,400"/>
  </g>
  
  <!-- Task list lines -->
  <g stroke="#4ade80" stroke-width="1" opacity="0.1">
    <line x1="250" y1="450" x2="450" y2="450"/>
    <line x1="250" y1="480" x2="400" y2="480"/>
    <line x1="250" y1="510" x2="380" y2="510"/>
    
    <line x1="1450" y1="100" x2="1650" y2="100"/>
    <line x1="1450" y1="130" x2="1600" y2="130"/>
    <line x1="1450" y1="160" x2="1580" y2="160"/>
  </g>
  
  <!-- Decorative dots -->
  <g fill="#fbbf24" opacity="0.15">
    <circle cx="100" cy="100" r="4"/>
    <circle cx="1820" cy="500" r="5"/>
    <circle cx="960" cy="80" r="3"/>
    <circle cx="960" cy="520" r="4"/>
  </g>
</svg>
