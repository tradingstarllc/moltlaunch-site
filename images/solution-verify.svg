<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bgSolution" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#9333ea"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgSolution)"/>
  
  <!-- Verification badge - center -->
  <g transform="translate(200, 110)" filter="url(#glow)">
    <!-- Shield shape -->
    <path d="M0,-50 L40,-35 L40,15 L0,50 L-40,15 L-40,-35 Z" 
          fill="none" stroke="url(#cyanGlow)" stroke-width="3"/>
    
    <!-- Checkmark -->
    <polyline points="-15,0 -5,10 20,-15" 
              fill="none" stroke="url(#cyanGlow)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Proof of Agent text -->
  <text x="200" y="185" text-anchor="middle" fill="#22d3ee" font-size="14" font-weight="600" letter-spacing="2">
    PROOF OF AGENT
  </text>
  
  <!-- Verification tiers -->
  <g font-size="10" font-family="monospace">
    <!-- Quick -->
    <rect x="60" y="200" width="70" height="24" rx="4" fill="none" stroke="#3f3f46"/>
    <text x="95" y="216" text-anchor="middle" fill="#a1a1aa">Quick $0</text>
    
    <!-- Deep -->
    <rect x="165" y="200" width="70" height="24" rx="4" fill="none" stroke="#22d3ee"/>
    <text x="200" y="216" text-anchor="middle" fill="#22d3ee">Deep $0.25</text>
    
    <!-- Certified -->
    <rect x="270" y="200" width="70" height="24" rx="4" fill="none" stroke="#a855f7"/>
    <text x="305" y="216" text-anchor="middle" fill="#a855f7">Certified $2</text>
  </g>
  
  <!-- Code snippets floating -->
  <g opacity="0.4" font-family="monospace" font-size="8" fill="#22d3ee">
    <text x="40" y="50">verified: true</text>
    <text x="280" y="40">score: 85</text>
    <text x="50" y="180">attestation: 0x...</text>
    <text x="300" y="165">tier: certified</text>
  </g>
  
  <!-- Decorative nodes -->
  <circle cx="50" cy="100" r="4" fill="#22d3ee" opacity="0.5"/>
  <circle cx="350" cy="80" r="3" fill="#a855f7" opacity="0.5"/>
  <circle cx="320" cy="130" r="5" fill="#22d3ee" opacity="0.4"/>
  <circle cx="80" cy="140" r="3" fill="#a855f7" opacity="0.4"/>
</svg>
