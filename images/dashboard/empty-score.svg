<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160">
  <defs>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Robot body -->
  <rect x="70" y="50" width="60" height="70" rx="8" fill="#27272a" stroke="#3f3f46" stroke-width="1.5"/>
  
  <!-- Robot head -->
  <rect x="75" y="25" width="50" height="35" rx="6" fill="#27272a" stroke="#3f3f46" stroke-width="1.5"/>
  
  <!-- Antenna -->
  <line x1="100" y1="25" x2="100" y2="15" stroke="#3f3f46" stroke-width="2"/>
  <circle cx="100" cy="12" r="4" fill="#22d3ee" opacity="0.6"/>
  
  <!-- Eyes -->
  <circle cx="88" cy="40" r="5" fill="#3f3f46"/>
  <circle cx="112" cy="40" r="5" fill="#3f3f46"/>
  <circle cx="89" cy="39" r="2" fill="#71717a"/>
  <circle cx="113" cy="39" r="2" fill="#71717a"/>
  
  <!-- Mouth (questioning) -->
  <path d="M 90 52 Q 100 48 110 52" stroke="#71717a" stroke-width="2" fill="none"/>
  
  <!-- Clipboard -->
  <rect x="130" y="60" width="35" height="45" rx="3" fill="#18181b" stroke="#3f3f46" stroke-width="1"/>
  <rect x="140" y="55" width="15" height="8" rx="2" fill="#3f3f46"/>
  
  <!-- Question marks on clipboard -->
  <text x="147" y="82" text-anchor="middle" font-size="16" fill="#71717a">?</text>
  <text x="147" y="98" text-anchor="middle" font-size="12" fill="#3f3f46">???</text>
  
  <!-- Robot arm holding clipboard -->
  <path d="M 125 80 L 130 75" stroke="#3f3f46" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Caption -->
  <text x="100" y="145" text-anchor="middle" font-size="11" fill="#71717a">No verification yet</text>
</svg>
