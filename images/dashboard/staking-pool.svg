<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="poolGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Pool container -->
  <ellipse cx="100" cy="110" rx="70" ry="25" fill="url(#poolGrad)" stroke="#4ade80" stroke-width="1.5"/>
  <ellipse cx="100" cy="85" rx="70" ry="25" fill="none" stroke="#4ade80" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  
  <!-- Coin stack 1 -->
  <g transform="translate(50, 60)">
    <ellipse cx="0" cy="0" rx="18" ry="6" fill="url(#coinGrad)"/>
    <ellipse cx="0" cy="-8" rx="18" ry="6" fill="url(#coinGrad)"/>
    <ellipse cx="0" cy="-16" rx="18" ry="6" fill="url(#coinGrad)"/>
    <rect x="-18" y="-16" width="36" height="16" fill="#f59e0b"/>
    <ellipse cx="0" cy="-16" rx="18" ry="6" fill="url(#coinGrad)"/>
    <text x="0" y="-12" text-anchor="middle" font-size="8" fill="#18181b" font-weight="bold">$</text>
  </g>
  
  <!-- Coin stack 2 (taller) -->
  <g transform="translate(100, 50)">
    <ellipse cx="0" cy="0" rx="18" ry="6" fill="url(#coinGrad)"/>
    <ellipse cx="0" cy="-8" rx="18" ry="6" fill="url(#coinGrad)"/>
    <ellipse cx="0" cy="-16" rx="18" ry="6" fill="url(#coinGrad)"/>
    <ellipse cx="0" cy="-24" rx="18" ry="6" fill="url(#coinGrad)"/>
    <rect x="-18" y="-24" width="36" height="24" fill="#f59e0b"/>
    <ellipse cx="0" cy="-24" rx="18" ry="6" fill="url(#coinGrad)"/>
    <text x="0" y="-20" text-anchor="middle" font-size="8" fill="#18181b" font-weight="bold">$</text>
  </g>
  
  <!-- Coin stack 3 -->
  <g transform="translate(150, 60)">
    <ellipse cx="0" cy="0" rx="18" ry="6" fill="url(#coinGrad)"/>
    <ellipse cx="0" cy="-8" rx="18" ry="6" fill="url(#coinGrad)"/>
    <rect x="-18" y="-8" width="36" height="8" fill="#f59e0b"/>
    <ellipse cx="0" cy="-8" rx="18" ry="6" fill="url(#coinGrad)"/>
    <text x="0" y="-4" text-anchor="middle" font-size="8" fill="#18181b" font-weight="bold">$</text>
  </g>
  
  <!-- Agent icons on coins -->
  <text x="50" y="35" text-anchor="middle" font-size="14">ðŸ¤–</text>
  <text x="100" y="18" text-anchor="middle" font-size="14">ðŸ¤–</text>
  <text x="150" y="45" text-anchor="middle" font-size="14">ðŸ¤–</text>
  
  <!-- Label -->
  <text x="100" y="145" text-anchor="middle" font-size="10" fill="#71717a">Community Staking Pool</text>
</svg>
