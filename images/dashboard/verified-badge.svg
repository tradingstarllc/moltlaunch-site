<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="badgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="50%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#27272a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer ring with gradient -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#badgeGrad)" stroke-width="6" filter="url(#glow)"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="75" fill="url(#innerGrad)"/>
  
  <!-- Checkmark circle -->
  <circle cx="100" cy="70" r="25" fill="#4ade80" opacity="0.2"/>
  <path d="M 88 70 L 96 78 L 114 60" stroke="#4ade80" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Score -->
  <text x="100" y="120" text-anchor="middle" font-size="32" fill="#fafafa" font-weight="bold" font-family="Inter, sans-serif">75</text>
  <text x="100" y="140" text-anchor="middle" font-size="12" fill="#a1a1aa" font-family="Inter, sans-serif">POA SCORE</text>
  
  <!-- MoltLaunch text -->
  <text x="100" y="165" text-anchor="middle" font-size="10" fill="#71717a" font-family="Inter, sans-serif">MOLTLAUNCH VERIFIED</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#3f3f46" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
</svg>
