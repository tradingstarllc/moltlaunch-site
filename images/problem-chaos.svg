<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bgProblem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f1f23"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <linearGradient id="redGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgProblem)"/>
  
  <!-- Scattered "scam" tokens -->
  <g opacity="0.6">
    <!-- Token 1 - falling -->
    <circle cx="80" cy="60" r="25" fill="#27272a" stroke="#3f3f46" stroke-width="2"/>
    <text x="80" y="65" text-anchor="middle" fill="#71717a" font-size="10" font-family="monospace">RUG</text>
    
    <!-- Token 2 - falling -->
    <circle cx="160" cy="100" r="20" fill="#27272a" stroke="#3f3f46" stroke-width="2"/>
    <text x="160" y="105" text-anchor="middle" fill="#71717a" font-size="8" font-family="monospace">SCAM</text>
    
    <!-- Token 3 -->
    <circle cx="300" cy="80" r="22" fill="#27272a" stroke="#3f3f46" stroke-width="2"/>
    <text x="300" y="85" text-anchor="middle" fill="#71717a" font-size="9" font-family="monospace">FAKE</text>
    
    <!-- Token 4 -->
    <circle cx="240" cy="160" r="18" fill="#27272a" stroke="#3f3f46" stroke-width="2"/>
    <text x="240" y="165" text-anchor="middle" fill="#71717a" font-size="7" font-family="monospace">EXIT</text>
    
    <!-- Token 5 -->
    <circle cx="120" cy="180" r="24" fill="#27272a" stroke="#3f3f46" stroke-width="2"/>
    <text x="120" y="185" text-anchor="middle" fill="#71717a" font-size="9" font-family="monospace">PUMP</text>
    
    <!-- Token 6 -->
    <circle cx="340" cy="180" r="20" fill="#27272a" stroke="#3f3f46" stroke-width="2"/>
    <text x="340" y="185" text-anchor="middle" fill="#71717a" font-size="8" font-family="monospace">DUMP</text>
  </g>
  
  <!-- Big X marks -->
  <g stroke="url(#redGlow)" stroke-width="4" stroke-linecap="round" opacity="0.8">
    <line x1="50" y1="40" x2="110" y2="100"/>
    <line x1="110" y1="40" x2="50" y2="100"/>
    
    <line x1="280" y1="120" x2="340" y2="180"/>
    <line x1="340" y1="120" x2="280" y2="180"/>
  </g>
  
  <!-- Warning symbol -->
  <g transform="translate(200, 125)">
    <polygon points="0,-40 35,25 -35,25" fill="none" stroke="#ef4444" stroke-width="3"/>
    <text x="0" y="10" text-anchor="middle" fill="#ef4444" font-size="28" font-weight="bold">!</text>
  </g>
  
  <!-- Stats -->
  <text x="200" y="220" text-anchor="middle" fill="#ef4444" font-size="16" font-weight="600">~85% Fail or Disappoint</text>
</svg>
