<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="tokenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#09090b"/>
      <stop offset="50%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <radialGradient id="tokenGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
  
  <rect width="1920" height="600" fill="url(#tokenGrad)"/>
  <rect width="1920" height="600" fill="url(#tokenGlow)"/>
  
  <!-- Central coin -->
  <g transform="translate(960, 300)">
    <circle r="80" fill="none" stroke="url(#coinGrad)" stroke-width="3" opacity="0.3"/>
    <circle r="60" fill="none" stroke="url(#coinGrad)" stroke-width="2" opacity="0.2"/>
    <circle r="40" fill="none" stroke="url(#coinGrad)" stroke-width="1" opacity="0.15"/>
    <text y="12" text-anchor="middle" fill="#a855f7" font-size="36" font-weight="bold" opacity="0.3">M</text>
  </g>
  
  <!-- Pie chart segments (distribution) -->
  <g transform="translate(300, 300)" fill="none" stroke-width="30" opacity="0.15">
    <circle r="80" stroke="#22d3ee" stroke-dasharray="150.8 502.65" transform="rotate(-90)"/>
    <circle r="80" stroke="#a855f7" stroke-dasharray="125.66 502.65" stroke-dashoffset="-150.8" transform="rotate(-90)"/>
    <circle r="80" stroke="#4ade80" stroke-dasharray="100.53 502.65" stroke-dashoffset="-276.46" transform="rotate(-90)"/>
    <circle r="80" stroke="#fbbf24" stroke-dasharray="125.66 502.65" stroke-dashoffset="-376.99" transform="rotate(-90)"/>
  </g>
  
  <g transform="translate(1620, 300)" fill="none" stroke-width="30" opacity="0.12">
    <circle r="80" stroke="#22d3ee" stroke-dasharray="150.8 502.65" transform="rotate(-90)"/>
    <circle r="80" stroke="#a855f7" stroke-dasharray="125.66 502.65" stroke-dashoffset="-150.8" transform="rotate(-90)"/>
    <circle r="80" stroke="#4ade80" stroke-dasharray="100.53 502.65" stroke-dashoffset="-276.46" transform="rotate(-90)"/>
    <circle r="80" stroke="#fbbf24" stroke-dasharray="125.66 502.65" stroke-dashoffset="-376.99" transform="rotate(-90)"/>
  </g>
  
  <!-- Floating tokens -->
  <g opacity="0.2">
    <circle cx="500" cy="150" r="20" fill="none" stroke="#22d3ee" stroke-width="2"/>
    <text x="500" y="156" text-anchor="middle" fill="#22d3ee" font-size="14" font-weight="bold">M</text>
    
    <circle cx="700" cy="450" r="18" fill="none" stroke="#a855f7" stroke-width="2"/>
    <text x="700" y="456" text-anchor="middle" fill="#a855f7" font-size="12" font-weight="bold">M</text>
    
    <circle cx="1200" cy="120" r="22" fill="none" stroke="#22d3ee" stroke-width="2"/>
    <text x="1200" y="128" text-anchor="middle" fill="#22d3ee" font-size="16" font-weight="bold">M</text>
    
    <circle cx="1400" cy="480" r="16" fill="none" stroke="#a855f7" stroke-width="2"/>
    <text x="1400" y="485" text-anchor="middle" fill="#a855f7" font-size="11" font-weight="bold">M</text>
  </g>
  
  <!-- Growth arrows -->
  <g stroke="#4ade80" stroke-width="2" fill="none" opacity="0.12">
    <path d="M100,400 L200,350 L200,370 L280,300"/>
    <polygon points="280,300 265,305 270,320" fill="#4ade80"/>
    
    <path d="M1700,450 L1780,400 L1780,420 L1850,360"/>
    <polygon points="1850,360 1835,365 1840,380" fill="#4ade80"/>
  </g>
  
  <!-- Decorative elements -->
  <g fill="#a855f7" opacity="0.15">
    <circle cx="50" cy="100" r="4"/>
    <circle cx="1870" cy="500" r="5"/>
    <circle cx="150" cy="500" r="3"/>
    <circle cx="1800" cy="100" r="4"/>
  </g>
</svg>
