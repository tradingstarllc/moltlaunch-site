<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bgX402" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="x402Glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgX402)"/>
  
  <!-- Agent 1 (left) -->
  <g transform="translate(80, 100)">
    <circle r="35" fill="#18181b" stroke="url(#cyanGradient)" stroke-width="2"/>
    <text y="8" text-anchor="middle" font-size="28">ðŸ¤–</text>
    <text y="55" text-anchor="middle" fill="#22d3ee" font-size="9" font-weight="600">AGENT A</text>
  </g>
  
  <!-- Agent 2 (right) -->
  <g transform="translate(320, 100)">
    <circle r="35" fill="#18181b" stroke="url(#purpleGradient)" stroke-width="2"/>
    <text y="8" text-anchor="middle" font-size="28">ðŸ¤–</text>
    <text y="55" text-anchor="middle" fill="#a855f7" font-size="9" font-weight="600">AGENT B</text>
  </g>
  
  <!-- Payment flow arrow -->
  <g filter="url(#x402Glow)">
    <!-- HTTP Request -->
    <line x1="130" y1="90" x2="280" y2="90" stroke="url(#cyanGradient)" stroke-width="2" stroke-dasharray="8,4"/>
    <polygon points="280,90 270,85 270,95" fill="#22d3ee"/>
    <text x="205" y="82" text-anchor="middle" fill="#22d3ee" font-size="8" font-family="monospace">POST /api/verify</text>
    
    <!-- 402 Response -->
    <line x1="280" y1="110" x2="130" y2="110" stroke="#a855f7" stroke-width="2" stroke-dasharray="8,4"/>
    <polygon points="130,110 140,105 140,115" fill="#a855f7"/>
    <text x="205" y="122" text-anchor="middle" fill="#a855f7" font-size="8" font-family="monospace">402 Payment Required</text>
    
    <!-- Payment with USDC -->
    <line x1="130" y1="135" x2="280" y2="135" stroke="#4ade80" stroke-width="3"/>
    <polygon points="280,135 270,130 270,140" fill="#4ade80"/>
    <!-- USDC coin on payment line -->
    <circle cx="200" cy="135" r="12" fill="#2775ca" stroke="#fff" stroke-width="1"/>
    <text x="200" y="139" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">$</text>
  </g>
  
  <!-- x402 badge -->
  <g transform="translate(200, 35)">
    <rect x="-30" y="-12" width="60" height="24" rx="12" fill="url(#purpleGradient)"/>
    <text y="5" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">x402</text>
  </g>
  
  <!-- Code snippets -->
  <g font-family="monospace" font-size="7" fill="#a1a1aa" opacity="0.6">
    <text x="40" y="200">X-Payment: eyJ...</text>
    <text x="40" y="212">network: solana</text>
    <text x="280" y="200">amount: 0.25</text>
    <text x="280" y="212">asset: USDC</text>
  </g>
  
  <!-- Bottom label -->
  <text x="200" y="235" text-anchor="middle" fill="#a855f7" font-size="11" font-weight="600">Autonomous Agent Payments</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="50" r="3" fill="#a855f7" opacity="0.4"/>
  <circle cx="370" cy="40" r="4" fill="#22d3ee" opacity="0.4"/>
  <circle cx="50" cy="180" r="2" fill="#22d3ee" opacity="0.3"/>
  <circle cx="350" cy="190" r="3" fill="#a855f7" opacity="0.3"/>
</svg>
